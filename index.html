<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="logo.png" />
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
      <title>devHuß Random Quote Machine</title>
      <script>
        const QUOTEPEDIA = [
      {
          quote: "First, solve the problem. Then, write the code.",
          author:  "John Johnson"
           },
           {
          quote: "Experience is the name everyone gives to their mistakes.",
          author:  "Oscar Wilde"
           },
           {
          quote: "In order to be irreplaceable, one must always be different",
          author:  "Coco Chanel"
           },
           {
          quote: "Java is to JavaScript what car is to Carpet.",
          author:  "Chris Heilmann"
           },
           {
          quote: "Sometimes it pays to stay in bed on Monday, rather than spending the rest of the week debugging Monday’s code.",
          author:  "Dan Salomon"
           },
           {
          quote: "Code is like humor. When you have to explain it, it’s bad.",
          author:  "Cory House"
           }
          ]
          window.onload = init;
          function init() {
              generateQuote()
          }
          function generateQuote() {
             let quoteSize = QUOTEPEDIA.length;
             let randomIndex = Math.floor(Math.random() * quoteSize);
             let randomQuoteData = QUOTEPEDIA[randomIndex];
             let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22";
             // adding quote
             let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
               twitterLink += quoteInApiFormat
             //adding author
             let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
               twitterLink += " - " + authorInApiFormat

             document.getElementById("tweet-quote").href = twitterLink;
             document.getElementById("text").innerText = randomQuoteData.quote;
             document.getElementById("author").innerText = randomQuoteData.author;
          }
      </script>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-3">
       <wrapper id="quote-box">
        <div class="card">
         <div class="card-body">
          <h5 class="card-title">
          <div id="text"></div>
          </h5>
          <p class="card-text">
          <div id="author"></div>
          </p>
          <div class="d-grid gap-2 col-6 mx-auto">
           <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New Quote</button>
           <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
           </div>
       </div>
      </div>
    </wrapper>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 </body>
</html>
